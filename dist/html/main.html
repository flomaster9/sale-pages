<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/application.css">
  <script src="../scripts/application.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <div class="header">
      <div class="container container__header">
        <div class="header__logo">
          <h1 class="header__logo-text">MANUALITY</h1>
        </div>
        <div class="nav" id="header-nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a class="nav__text uppercase btn btn__default nav__list-item-link" href="#">categories</a>
            </li>
            <li class="nav__list-item">
              <a class="nav__text uppercase btn btn__default nav__list-item-link" href="#">brands</a>
            </li>
            <li class="nav__list-item">
              <a class="nav__text uppercase btn btn__default nav__list-item-link" href="#">blog</a>
            </li>
            <li class="nav__list-item">
              <a class="nav__text uppercase btn btn__default nav__list-item-link" href="#">answers</a>
            </li>
          </ul>
        </div>
        <div class="header__language">
          <button class="header__language-toggler-btn uppercase btn btn_sm">
            <img class="icon__language" src="../images/assets/icons/en.png" alt="">
            <span class="nav__text text_bold text_gray">eng</span>
          </button>
        </div>
        <div class="header__toggler">
          <button class="header__toggler-btn btn" id="header-toggler">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- SEARCH -->
    <div class="search">
      <div class="headline_center">
        <h2 class="headline__bold">MANUALS DIRECTORY</h2>
        <p class="info__text">MANUALity.COM - ONLINE OWNER MANUALS LIBRARY</p>
      </div>
      <form class="search__form-container">
        <input class="search__form" type="text" placeholder="search for manual...">
        <button class="btn__icon search__form-btn">
            <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <!-- SEARCH -->
    <div class="social">
      <a href="#" class="btn btn_gray btn_vertical-center social__btn uppercase">share</a>
      <ul class="social__list">
        <li class="social__list-item">
          <a href="#" class="btn__icon">
            <i class="social__icon social__icon-fb"></i>
          </a>
        </li>
        <li class="social__list-item">
          <a href="#" class="btn__icon">
            <i class="social__icon social__icon-twitter"></i>
          </a>
        </li>
        <li class="social__list-item">
          <a href="#" class="btn__icon">
            <i class="social__icon social__icon-mail"></i>
          </a>
        </li>
        <li class="social__list-item">
          <a href="#" class="btn__icon">
            <i class="social__icon social__icon-google"></i>
          </a>
        </li>
      </ul>
      <a href="#" class="btn btn_gray btn_vertical-center social__btn uppercase">share</a>
    </div>

  </div>
</body>
</html>
